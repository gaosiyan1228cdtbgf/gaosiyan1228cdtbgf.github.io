<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>B3A06作業06</title>
	<style>
		h4{
         color:red;
         }
         label{
         color:blue;
         }
         input{
         color:brown;
         }
         div{
         color:blue;
         margin:5px;
         }
	</style>
</head>
<body>
<form id="form01">
	<label>姓名:</label>
	<input type="text"name="name01" value="高偲嫣"><br>
	<label>收件住址:</label>
	<input type="text"name="address01" value="台北市文山區朵拉里新光路二段30號"><br>
	<label>電話:</label>
	<input type="tel"name="tel01" value="0972093996"><br>
	<label>電子郵件:</label>
	<input type="email"name="email01" value="e88nine@gmail.com"><br>
	<label>指定送貨日期:</label>
	<input type="date"name="date01"><br>
	<label>水果種類(三選一):</label><br>
	<input type="radio"name="fruit01" id="fruit01" value="寶島蕉(6台斤)">寶島蕉(6台斤)400元<br>
	<input type="radio"name="fruit02" id="fruit02" value="拉拉山水蜜桃(一箱)">拉拉山水蜜桃(一箱)950元<br>
	<input type="radio"name="fruit03" id="fruit03" value="黃金奇異果(8台斤)"> 黃金奇異果(8台斤)450元<br>
</form>
<br>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
	function shoppingInfo(){
    const x=document.getElementById("form01");
    var item ="";
    var price =0;
    var text ="<h4>您的購物資訊如下:</h4>";
    var i;
    for (i=0;i<5;i++){
    switch (i){
    case 0:
    item ="姓名:";
    break;
    case 1:
    item ="收件住址:";
    break;
    case 2:
    item ="電話:";
    break;
    case 3:
    item ="電子郵件:";
    break;
    case 4:
    item ="指定送貨日期:";
    break;
    }
    text +=item +x.elements[i].value+"<br>";
    }
    for(i=5; i<=7;i++){
    if (x.elements[i].checked==true){
    switch (i){
    case 5:
    price= 400;
    break;
    case 6:
    price= 950;
    break;
    case 7:
    price= 450;
    break;
    }
    text+= "水果種類:"+x.elements[i].value +"<br>";
    text+= "價格合計:"+price +"元<br>";
    }
    }
    document.getElementById("demo").innerHTML =text;
    }
</script>
</body>
</html>
