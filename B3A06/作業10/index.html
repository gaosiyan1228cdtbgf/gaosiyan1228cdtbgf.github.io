<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>B3A06作業10</title>
	<style>
		h4{
           color:red;
        }
        label{
           color:purple;
        }
        input{
           color:brown;
        }
        div{
           color:green;
           margin:5px;
        }
        table {
           width: 90%;
           border-color: dodgerblue;
           border-style: solid;
           border-collapse: collapse;
        }
        tr {
           text-align: left;
           border-color: purple;
           border-style: solid;
        }
        td {
           vertical-align: middle;
           border-color: purple;
           border-style: solid;
        }
        td:nth-child(1){
            color: orange;
        }
	</style>
</head>
<body>
<form id="form01">
	姓名: <input type="text"name="name01" value="高偲嫣"><br>
	收件住址: <input type="text"name="address01" value="台北市文山區朵拉里新光路二段30號"><br>
	電話: <input type="tel"name="tel01" value="0972093996"><br>
	電子郵件: <input type="email"name="email01" value="e88nine@gmail.com"><br>
	指定送貨日期: <input type="date"name="date01"><br>
	水果種類:<br><input type="checkbox"name="fruit" id="fruit01" value="花蓮大西瓜(A級) 24-26斤">花蓮大西瓜(A級) 24-26斤 999元 ;
	購買數量: <input type ="number" name="number01" id="fruit01Num"><br>
	<input type="checkbox"name="fruit" id="fruit02" value="彰化早春優級葡萄(2公斤)">彰化早春優級葡萄(2公斤)699元 ;
	購買數量: <input type ="number" name="number02" id="fruit02Num"><br>
	<input type="checkbox"name="fruit" id="fruit03" value="拉拉山巴陵部落水蜜桃(6顆)">拉拉山巴陵部落水蜜桃(6顆)1280元  ;
	購買數量: <input type ="number" name="number03" id="fruit03Num"><br>
	<input type="checkbox"name="fruit" id="fruit04" value="玉女小番茄禮盒（3斤/盒）">玉女小番茄禮盒（3斤/盒）650元 ;
	購買數量: <input type ="number" name="number04" id="fruit04Num"><br>
</form>

<button id="submitBtn" onclick="shoppingInfo()"><h4>送出</h4></button>
<div id="demo"></div>
<script>
	var text ="<h4>您的購物資訊如下:</h4>";
    var fruit = function (fruitType,fruitPrice,no){
    this.Type = fruitType;
    this.Price = fruitPrice;
    this.No = no;
     this.subTotal = function(no){
       text += "水果種類: " + this.Type + "; 共" + this.No +"單位<br>";
       text += "價格小計: " + this.Price * this.No +"元<br>";
      };
     };
     var fruit01 = new fruit("花蓮大西瓜(A級) 24-26斤",999,0);
     var fruit02 = new fruit("彰化早春優級葡萄(2公斤)",699,0);
     var fruit03 = new fruit("拉拉山巴陵部落水蜜桃(6顆)",1280,0);
     var fruit04 = new fruit("玉女小番茄禮盒（3斤/盒）", 650,0);
     var isSubmitted = false;

function shoppingInfo(){
     const x= document.getElementById("form01");
     var item ="";
     var sumToPay = 0;
     var i;
     var text ="<h4>您的購物資訊如下:</h4>";
     text +="<table>";
    for (i=0;i<5;i++){
        text += "<tr>";
        switch (i){
            case 0:item ="姓名:"; break;
            case 1:item ="收件住址:"; break;
            case 2:item ="電話:"; break;
            case 3:item ="電子郵件:"; break;
            case 4:item ="指定送貨日期:"; break;
        }
        text += "<tr>";
        text += "<td>" + item + "</td>";
        text += "<td>" + x.elements[i].value+"</td>";
        text += "</tr>";
    }

    fruit01 = new fruit("花蓮大西瓜(A級) 24-26斤", 999 ,parseInt(document.getElementById("fruit01Num").value));
    fruit02 = new fruit("彰化早春優級葡萄(2公斤)",699,parseInt(document.getElementById("fruit02Num").value));
    fruit03 = new fruit("拉拉山巴陵部落水蜜桃(6顆)",1280,parseInt(document.getElementById("fruit03Num").value));
    fruit04 = new fruit("玉女小番茄禮盒（3斤/盒）",650,parseInt(document.getElementById("fruit04Num").value));

    for(i=5; i<=11;i+=2){
        if (x.elements[i].checked === true){
        var currentFruit;
        var currentNum;
            switch (i){
                case 5:
                currentFruit = fruit01;
                currentNum = fruit01.No;
                fruit01.subTotal(fruit01.No);
                sumToPay += fruit01.Price * fruit01.No;
                break;
                case 7:
                currentFruit = fruit02;
                currentNum = fruit02.No;
                fruit02.subTotal(fruit02.No);
                sumToPay += fruit02.Price * fruit02.No;
                break;
                case 9:
                currentFruit = fruit03;
                currentNum = fruit03.No;
                fruit03.subTotal(fruit03.No);
                sumToPay += fruit03.Price * fruit03.No;
                break;
                case 11:
                currentFruit = fruit04;
                currentNum = fruit04.No;
                fruit04.subTotal(fruit04.No);
                sumToPay += fruit04.Price * fruit04.No;
                break;
            }
            text += "<tr>";
            text += "<td>" + "水果種類:" + "</td>";
            text += "<td>"+x.elements[i].value +"</td>";
            text += "<td>" + "共" +(i===5? fruit01.No : i === 7 ? fruit02.No : i === 9 ? fruit03.No : fruit04.No)+ "單位" + "</td>";
            text += "<td>" + "小計: "  + currentFruit.Price * currentNum +"元"+ "</td>";
            text += "</tr>";
        }
    }
    text += "<tr>";
    text += "<td>" + "價格合計:" + "</td>";
    text += "<td>" + sumToPay + "元"  + "</td>";
    text += "<tr>";
    document.getElementById("demo").innerHTML =text;

    if (!isSubmitted){
      document.getElementById("submitBtn").innerHTML ="<h4>確認修正</h4>";
      isSubmitted =true;
      }
}
</script>
</body>
</html>
